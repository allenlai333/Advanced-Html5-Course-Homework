<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="webstorageJquery.js"></script>
	<title>WebStorage First Example</title>
</head>
<body>
	<button id="addButton" class="btn btn-primary">Add Item To LocalStorage</button>
	<button id="removeButton" class="btn btn-primary">Remove Item From LocalStorage</button>
	<button id="clearButton" class="btn btn-danger">Clear All LocalStorage</button>
     
    <div class="form-group">
    	<label for="" class="control-label">Key:</label>
    	<input type="text" id="key" class="form-control">
    	<label for="" class="control-label">Value:</label>
    	<input type="text" id="value" class="form-control">
    	<div class="help-block"></div>
    </div>

	<ul id="items"></ul>

	<span id="testdiv"></span>

</body>
</html>
